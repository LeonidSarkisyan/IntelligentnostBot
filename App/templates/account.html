<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="/../static/css/account.css">
    <link rel="stylesheet" href="/../static/css/one_test.css">
    <link rel="stylesheet" href="/../static/css/tests.css">
    <meta charset="UTF-8">
    <title>Аккаунт</title>
    <link rel="icon" href="../static/img/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <embed src="/p/header" width="100%" height="100"/>
    <div class="container">
        <div class="title__container">
            <h1>Аккаунт</h1>
        </div>
        <div class="question__form">
            <span class="fw700 fz20">Ваша почта:</span><span class="fz20 fw700 other-color"> {{ .email }}</span>
        </div>
        <div class="base__button margin__button16" id="change">
            Сменить пароль
        </div>
        <div class="question__form" id="reset">
            <div class="question__form__title">
                Сброс пароля:
            </div>
            <div class="margin__button16">
                <label for="code" class="label">Код, отправленный на ваш почту:</label>
                <input class="base__input input" type="text" id="code">
            </div>
            <div class="margin__button16">
                <label for="newPassword" class="label">Новый пароль:</label>
                <input class="base__input input" type="text" id="newPassword">
            </div>
            <div class="margin__button16">
                <label for="newPasswordRepeat" class="label">Повторите новый пароль:</label>
                <input class="base__input input" type="text" id="newPasswordRepeat">
            </div>
            <div class="base__button edit" id="changeGo">
                Поменять пароль
            </div>
        </div>
        <div class="question__form success__change__password other-color" id="success">
            Вы успешно поменяли свой пароль!
        </div>
        <div class="base__button margin__button16" id="logout">
            Выйти из аккаунта
        </div>
    </div>
<script src="/../static/js/account.js">

</script>
</body>
</html>
